{% extends "base.html" %}

{% block title %}Page Not Found - {{ lab_info.name }}{% endblock %}

{% block content %}
<section class="py-5" style="margin-top: 76px; min-height: 70vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto text-center">
                <div class="mb-5">
                    <i class="fas fa-flask text-primary" style="font-size: 8rem; opacity: 0.3;"></i>
                </div>
                <h1 class="display-1 fw-bold text-primary mb-4">404</h1>
                <h2 class="fw-bold mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-5">
                    Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.
                </p>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('services') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-microscope me-2"></i>Our Services
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-envelope me-2"></i>Contact Us
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
