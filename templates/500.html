{% extends "base.html" %}

{% block title %}Server Error - {{ lab_info.name }}{% endblock %}

{% block content %}
<section class="py-5" style="margin-top: 76px; min-height: 70vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto text-center">
                <div class="mb-5">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 8rem; opacity: 0.3;"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger mb-4">500</h1>
                <h2 class="fw-bold mb-4">Server Error</h2>
                <p class="lead text-muted mb-5">
                    We're experiencing some technical difficulties. Please try again later or contact us if the problem persists.
                </p>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-phone me-2"></i>Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
